<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8" />
<title>ヨルシカ ギターチェック</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  --yorushika-main: #7fa6c9;   /* 空っぽい青 */
  --yorushika-sub:  #cfddeb;   /* 薄い青グレー */
  --yorushika-bg:   #f7f9fc;   /* 夜明け前の白 */
  --yorushika-text: #2f3a4a;   /* 真っ黒じゃない文字 */
}
body {
  font-family:
    "Noto Sans JP",
    "Hiragino Sans",
    "Hiragino Kaku Gothic ProN",
    "Yu Gothic",
    "Yu Gothic Medium",
    sans-serif;

  background: var(--yorushika-bg);
  color: var(--yorushika-text);
  font-weight: 400;
  line-height: 1.9;
}
#progress-bar {
  background: #e6edf5;
}

#progress-fill {
  background: linear-gradient(
    90deg,
    var(--yorushika-main),
    var(--yorushika-sub)
  );
}
.section-tag {
  background: var(--yorushika-sub);
  color: var(--yorushika-text);
  border: 1px solid #dde6f0;
}

.section-tag input:checked + span {
  font-weight: bold;
}
.song {
  font-size: 17px;
  font-weight: 500;
  letter-spacing: 0.06em;
  color: #2f5d8a;
}
.song:hover {
  text-decoration: underline;
}
.section-box {
  margin-left: 28px;
  margin-top: 6px;
  display: none;
}

.section-tag {
  display: inline-block;
  margin: 4px 6px 4px 0;
  padding: 4px 10px;
  border-radius: 14px;
  background: #f2f2f2;
  font-size: 13px;
}
.section-tag input {
  margin-right: 4px;
}
#progress-area {
  margin: 16px 0;
}

#progress-text {
  font-size: 14px;
  margin-bottom: 6px;
}

#progress-bar {
  width: 100%;
  height: 12px;
  background: #e0e0e0;
  border-radius: 6px;
  overflow: hidden;
}

#progress-fill {
  height: 100%;
  width: 0%;
  background: #76c7c0;
  transition: width 0.3s;
}
h2 {
  font-family: "Shippori Mincho B1", serif;
  font-weight: 500;
  font-size: 32px;   /* ← ここだけ大きく */
  letter-spacing: 0.18em;
  color: #2f3a4a;
  margin: 36px 0 24px;
}
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("yorushika-logo.png");
  background-repeat: no-repeat;
  background-position: center;
  background-size: 420px;
  opacity: 0.04;
  pointer-events: none;
  z-index: -1;
}
h2.title {
  display: inline-flex;
  align-items: center;
  gap: 14px;
}

h2.title::after {
  content: "";
  width: 68px;
  height: 68px;
  background-image: url("yorushika-mark.png");
  background-size: contain;
  background-repeat: no-repeat;
  opacity: 0.7;

  margin-top: 9px;
}
@media (max-width: 600px) {
  body {
    font-size: 18px;           /* 本文少し小さく */
    line-height: 1.9;          /* 行間も少し狭く */
  }

  h2.title {
    font-size: 30px;           /* タイトル小さめ */
  }

  h2.title::after {
    width: 41px;               /* ロゴも小さく */
    height: 41px;
    transform: translateY(3px); /* 位置調整 */
    opacity: 0.6;              /* 少し薄く */
  }

  .song {
    font-size: 19px;           /* 曲名を少し小さく */
  }

  .section-tag {
    font-size: 15px;           /* タグも小さく */
    padding: 5px 12px;
    margin: 3px 4px 3px 0;
  }

  #progress-bar {
    height: 18px;              /* 進捗バーを少し細く */
  }
}
</style>
</head>

<body>
<h2 class="title">ヨルシカChecklist</h2>
<div id="filter">
  <button onclick="filterSongs('all')">全て</button>
  <button onclick="filterSongs('acoustic-only')">アコギのみ</button>
  <button onclick="filterSongs('electric-only')">エレキのみ</button>
  <button onclick="filterSongs('both')">両方</button>
  <button onclick="filterSongs('downtune')">ダウンチューニング</button>
</div>
<div id="progress-area">
  <div id="progress-text"></div>
  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>
</div>
<div id="list"></div>

<script>
const songs = [
{ title: "カトレア", tags: ["electric"] },
{ title: "言って。", tags: ["electric"] },
{ title: "あの夏に咲け", tags: ["electric"] },
{ title: "靴の花火", tags: ["electric"] },
{ title: "雲と幽霊", tags: ["electric","acoustic"] },
{ title: "負け犬にアンコールはいらない", tags: ["electric"] },
{ title: "爆弾魔", tags: ["electric"] },
{ title: "ヒッチコック", tags: ["electric","halftone"] },
{ title: "準透明少年", tags: ["electric"] },
{ title: "ただ君に晴れ", tags: ["electric"] },
{ title: "冬眠", tags: ["electric"] },
{ title: "藍二乗", tags: ["electric","halftone"] },
{ title: "八月、某、月明かり", tags: ["electric"] },
{ title: "詩書きとコーヒー", tags: ["electric","halftone"] },
{ title: "踊ろうぜ", tags: ["electric","halftone"] },
{ title: "六月は雨上がりの街を書く", tags: ["electric"] },
{ title: "五月は花緑青の窓辺から", tags: ["electric","halftone"] },
{ title: "夜紛い", tags: ["electric"] },
{ title: "パレード", tags: ["electric"] },
{ title: "エルマ", tags: ["electric","acoustic"] },
{ title: "だから僕は音楽を辞めた", tags: ["electric","acoustic"] },
{ title: "憂一乗", tags: ["acoustic"] },
{ title: "夕凪、某、花惑い", tags: ["electric","halftone"] },
{ title: "雨とカプチーノ", tags: ["electric","halftone"] },
{ title: "神様のダンス", tags: ["electric"] },
{ title: "雨晴るる", tags: ["electric"] },
{ title: "歩く", tags: ["electric"] },
{ title: "心に穴が空いた", tags: ["electric"] },
{ title: "声", tags: ["electric","halftone"] },
{ title: "エイミー", tags: ["electric","acoustic","halftone"] },
{ title: "ノーチラス", tags: ["electric","acoustic","halftone"] },
{ title: "昼鳶", tags: ["acoustic","electric","halftone"] },
{ title: "春ひさぎ", tags: ["electric"] },
{ title: "爆弾魔（Re-Recording）", tags: ["electric"] },
{ title: "レプリカント", tags: ["electric"] },
{ title: "花人局", tags: ["electric","halftone"] },
{ title: "盗作", tags: ["electric"] },
{ title: "思想犯", tags: ["electric"] },
{ title: "逃亡", tags: ["acoustic","electric"] },
{ title: "夜行", tags: ["acoustic"] },
{ title: "花に亡霊", tags: ["electric"] },
{ title: "強盗と花束", tags: ["electric"] },
{ title: "春泥棒", tags: ["acoustic"] },
{ title: "風を食む", tags: ["acoustic"] },
{ title: "嘘月", tags: ["electric","acoustic"] },
{ title: "夏の肖像", tags: ["electric","acoustic"] },
{ title: "都落ち", tags: ["electric","acoustic"] },
{ title: "ブレーメン", tags: ["electric"] },
{ title: "チノカテ", tags: ["electric","acoustic"] },
{ title: "月に吠える", tags: ["electric"] },
{ title: "451", tags: ["electric"] },
{ title: "パドドゥ", tags: ["electric","acoustic"] },
{ title: "又三郎", tags: ["electric"] },
{ title: "靴の花火（Re-Recording）", tags: ["electric","acoustic"] },
{ title: "老人と海", tags: ["electric"] },
{ title: "さよならモルテン", tags: ["electric"] },
{ title: "いさな", tags: ["electric"] },
{ title: "左右盲", tags: ["electric","acoustic"] },
{ title: "アルジャーノン", tags: ["electric","acoustic"] },
{ title: "第一夜", tags: ["acoustic"] },
{ title: "テレパス", tags: ["electric"] },
{ title: "斜陽", tags: ["electric","acoustic"] },
{ title: "月光浴", tags: ["acoustic"] },
{ title: "晴る", tags: ["electric"] },
{ title: "ルバート", tags: ["electric"] },
{ title: "忘れてください", tags: ["acoustic"] },
{ title: "アポリア", tags: ["acoustic"] },
{ title: "太陽", tags: ["electric","acoustic"] },
{ title: "へび", tags: ["electric"] },
{ title: "火星人", tags: ["electric"] },
{ title: "修羅", tags: ["electric"] },
{ title: "プレイシック", tags: ["electric"] },
{ title: "茜", tags: ["electric"] },
{ title: "Make-up shadow", tags: ["electric","acoustic"] },
{ title: "憂、燦々", tags: ["electric","acoustic"] },
{ title: "DARMA GRAND PRIX", tags: ["electric"] },];

const sections = ["イントロ", "A", "B", "サビ", "ギターソロ"];
const list = document.getElementById("list");

songs.forEach(song => {
  // 曲チェック
  const songCheck = document.createElement("input");
  songCheck.type = "checkbox";
  songCheck.checked = localStorage.getItem(song.title) === "true";
 songCheck.onchange = () => {
  localStorage.setItem(song.title, songCheck.checked);
  updateProgress();
};

  // 曲名
  const title = document.createElement("span");
  title.textContent = " " + song.title;
  title.className = "song";

  // セクション箱
  const box = document.createElement("div");
  box.className = "section-box";

  sections.forEach(sec => {
    const key = song.title + "_" + sec;

    const label = document.createElement("label");
    label.className = "section-tag";

    const check = document.createElement("input");
    check.type = "checkbox";
    check.checked = localStorage.getItem(key) === "true";
   check.onchange = () => {
  localStorage.setItem(key, check.checked);
  checkSongComplete(song.title, songCheck);
};

    label.append(check, sec);
    box.append(label);
  });
checkSongComplete(song.title, songCheck);
  // 開閉
  title.onclick = () =>
    box.style.display = box.style.display ? "" : "block";

  const songRow = document.createElement("div");

songRow.append(songCheck, title);
songRow.append(box);

list.append(songRow);
});
function updateProgress() {
  const total = songs.length;
  let checked = 0;

  songs.forEach(song => {
    if (localStorage.getItem(song.title) === "true") {
      checked++;
    }
  });

  const percent = Math.round((checked / total) * 100);

  document.getElementById("progress-text").textContent =
    `進捗：${checked} / ${total} 曲（${percent}%）`;

  document.getElementById("progress-fill").style.width =
    percent + "%";
}
updateProgress();
function checkSongComplete(title, songCheck) {
  const allChecked = sections.every(sec =>
    localStorage.getItem(title + "_" + sec) === "true"
  );

  songCheck.checked = allChecked;
  localStorage.setItem(title, allChecked);

  updateProgress();
}
function filterSongs(tag) {
  const songRows = document.querySelectorAll("#list > div");
  songRows.forEach((row, i) => {
    const song = songs[i];

    if (tag === "all") {
      row.style.display = "block";
    } else if (tag === "downtune") {
      row.style.display = (song.tags.includes("dropD") || song.tags.includes("halftone")) ? "block" : "none";
    } else if (tag === "acoustic-only") {
      row.style.display = (song.tags.includes("acoustic") && !song.tags.includes("electric")) ? "block" : "none";
    } else if (tag === "electric-only") {
      row.style.display = (song.tags.includes("electric") && !song.tags.includes("acoustic")) ? "block" : "none";
    } else if (tag === "both") {
      row.style.display = (song.tags.includes("acoustic") && song.tags.includes("electric")) ? "block" : "none";
    } else {
      row.style.display = song.tags.includes(tag) ? "block" : "none";
    }
  });
}</script>
</body>
</html>
